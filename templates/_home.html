{% extends 'boilerplate.html' %}

{% block signin %}

    {% if not session.user_signed_in %}

        <h1> my spam </h1>
        <form action='/signin' method='post'>
            <label for='userid'>
                <span> username </span> <input id='userid' name='userid' type='text'/>
            </label>
            <button>Enter</button>
        </form>

    {% else %}

        <h1> my spam </h1>
        <form action='/signout' method='post'>
            <span> {{ session.user_signed_in }} </span> <button>Sign Out</button>
        </form>

    {% endif %}

{% endblock %}
